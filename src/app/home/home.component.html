<div fxLayout="column" fxFlex="37" fxFlexOffset="5">
  <!-- <div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-around center"
  fxLayoutGap="25px"
> -->
  <mat-spinner *ngIf="employments?.length === 0">/</mat-spinner>
  <mat-card
    *ngFor="let employment of employments"
    class="card"
    style="margin-top: 10px;"
  >
    <mat-card-header
      class="card-header card-header-danger card-header-tabs card-header-primary"
    >
      <div mat-card-avatar class="example-header-image">
        <mat-icon
          aria-disabled="true"
          aria-hidden="false"
          aria-label="Example home icon"
          >business_center</mat-icon
        >
      </div>

      <mat-card-title class="card-title">{{
        employment.role | titlecase
      }}</mat-card-title>
      <mat-card-subtitle style="margin-top: 3px;" class="card-category"
        >{{ employment.company | titlecase }} /
        {{ employment.period | lowercase }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content class="card-body">
      <p>
        {{ employment.description }}
      </p>
    </mat-card-content>
    <mat-card-actions align="right">
      <button mat-stroked-button color="primary" mat-button>CURTIR</button>
      <button mat-stroked-button color="primary" mat-button>
        COMPARTILHAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
