<div fxLayout="column" fxFlex="33" fxFlexOffset="5">
  <mat-spinner *ngIf="employments?.length === 0">/</mat-spinner>
  <mat-card *ngFor="let employment of employments" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon
          aria-disabled="true"
          aria-hidden="false"
          aria-label="Example home icon"
          >business_center</mat-icon
        >
      </div>

      <mat-card-title
        >{{ employment.role }} / {{ employment.company }}</mat-card-title
      >
      <mat-card-subtitle>{{ employment.period }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ employment.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>CURTIR</button>
      <button mat-button>COMPARTILHAR</button>
    </mat-card-actions>
  </mat-card>
</div>
